{% load static %}

<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">  <!-- style.css 파일 경로 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">  <!-- 부스트스트랩 아이콘 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>  <!-- Bootstrap bundle (includes Popper) -->

    {% block extra_css %}{% endblock %}
    
</head>
<body>
<div id="wrap">
    <!-- header -->
    <header>
        <div id="header">
            <a href="{% url 'travel:home' %}">
                <img src="{% static 'logo.png' %}" alt="Logo" id="header-logo"> <!-- 로고 이미지 -->
            </a>
        </div>
        <!-- toggle : 로그인, ... 기능 구현 되면 링크 추가되어야 함 -->
        <div class="login-menu">
            <!-- 아이콘 클릭 시 토글될 리스트 -->
            <i id="login-icon" class="bi bi-list"></i>
            <ul> 
                <!-- 토글 리스트에 연결할 링크 -->
                <li><a href="#" id="logout-button">LOGIN</a></li>
            </ul>
        </div>
    </header>


    <!-- nav -->
    <nav id="nav">
        <ul>
            <li><a href="{% url 'travel:home' %}">국내여행</a></li>
            <li><a href="{% url 'travel:travel' %}">여행시작</a></li>
        </ul>       
    </nav>


        
    <!-- 홈페이지에 연결할 페이지-->
    <div class="content">
        <article class="content">
            {% block content %}
            {% endblock %}
        </article>           
    </div>
</div>

<!-- footer -->
<footer id="footer">
    <p>© 2024 Momento. All rights reserved.</p>
</footer>

<!-- 토글 -->
<script>
    $(document).ready(function() {
        // 아이콘 클릭 시 메뉴 토글
        $('#login-icon').click(function(event) {
            event.stopPropagation(); // 아이콘 클릭 이벤트 전파 방지
            $('.login-menu ul').toggleClass('active');
        });
            
        // 메뉴 외 다른 곳 클릭 시 메뉴 닫기
        $(document).click(function(event) {
            if (!$(event.target).closest('.login-menu').length) {
                $('.login-menu ul').removeClass('active');
            }
        });
    });
</script>
