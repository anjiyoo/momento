{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block content %}
<div class="logout-container mt-3">
    <h1 class="fs-2 mb-4">로그아웃</h1>
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-3">정말로 로그아웃 하시겠습니까?</h2>
            <form action="{% url 'account_logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary" style="background-color: #0BD0AF; border-color: #0BD0AF;">로그아웃</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
