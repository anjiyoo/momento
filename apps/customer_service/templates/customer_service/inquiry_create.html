{% extends "base.html" %}

{% block content %}
    {% load static %}
    {% block extra_css %}
        <link rel="stylesheet" type="text/css" href="{% static 'baenangtalk/post/create.css' %}">
    {% endblock %}
<div class="container mt-3">
    <h3 class="mb-4">게시글 작성</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.category.id_for_label }}">{{ form.fields.category.label }}</label>
            {{ form.category }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">{{ form.fields.email.label }}</label>
            {{ form.email }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.phone_number.id_for_label }}">{{ form.fields.phone_number.label }}</label>
            {{ form.phone_number }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.inquiry_title.id_for_label }}">{{ form.fields.inquiry_title.label }}</label>
            {{ form.inquiry_title }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.inquiry_body.id_for_label }}">{{ form.fields.inquiry_body.label }}</label>
            {{ form.inquiry_body }}
        </div>
        
        <div class="form-group">
            <label for="{{ imageform.image.id_for_label }}">{{ imageform.fields.image.label }}</label>
            {{ imageform.image }}
        </div>
        
        <button type="submit" class="submit-button btn-lg">작성 완료</button>
    </form>
</div>
{% endblock %}
