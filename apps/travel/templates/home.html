{% extends 'base.html' %}
{% block content %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'travel/home.css' %}">
{% endblock %}

<div class="container mt-3">
    <h3 class="mb-4">국내 여행</h3>
    <div class="row">
        {% for county in counties %}
        <div class="col-md-12 mb-2">
            <div id="carousel-{{ county.id }}" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {% for img in county.countyimg_set.all %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ img.image.url }}" class="d-block w-100 img-thumbnail" alt="{{ county.city_name }} 이미지">
                    </div>
                    {% endfor %}
                </div>
                <!-- 이전 -->
                <a class="carousel-control-prev" href="#carousel-{{ county.id }}" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
                <!-- 다음 -->
                <a class="carousel-control-next" href="#carousel-{{ county.id }}" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% block extra_js %}
    <script>
        // 각 Carousel 이미지 전환 설정
        $(document).ready(function() {
            {% for county in counties %}
            $('#carousel-{{ county.id }}').carousel({
                interval: 3000,  // 3초마다 전환
                keyboard: true,
                wrap: true
            });
            {% endfor %}
        });
    </script>
{% endblock %}

{% endblock %}
